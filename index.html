<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- iOS Compatible Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- iOS Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Jackfruit" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Jackfruit</title>

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&family=Bebas+Neue&family=Anton&display=swap" rel="stylesheet">


    <!-- Telka Extended Fonts -->
    <style>
      @font-face {
        font-family: 'Telka Extended';
        src: url('/fonts/Telka-ExtendedSuper.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Telka Extended';
        src: url('/fonts/Telka-ExtendedBold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Telka Extended';
        src: url('/fonts/Telka-ExtendedMedium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <!-- Prevent text size adjustment on iOS -->
    <style>

      html {
        -webkit-text-size-adjust: 100%;
      }

      /* Ensure body and root take full height */
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
