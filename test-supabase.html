<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase API Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supabase API Integration Test</h1>

        <div class="test-section">
            <h3>1. Environment Configuration</h3>
            <button onclick="testEnvConfig()">Test Config</button>
            <div id="config-result"></div>
        </div>

        <div class="test-section">
            <h3>2. Supabase Connection</h3>
            <button onclick="testSupabaseConnection()">Test Connection</button>
            <div id="connection-result"></div>
        </div>

        <div class="test-section">
            <h3>3. Edge Functions</h3>
            <button onclick="testEdgeFunctions()">Test Edge Functions</button>
            <div id="edge-result"></div>
        </div>

        <div class="test-section">
            <h3>4. Storage Upload (requires image)</h3>
            <input type="file" id="testImage" accept="image/*">
            <button onclick="testStorageUpload()">Upload Test Image</button>
            <div id="storage-result"></div>
        </div>

        <div class="test-section">
            <h3>5. Full Integration Test</h3>
            <input type="file" id="fullTestImage" accept="image/*">
            <button onclick="testFullIntegration()">Run Full Test</button>
            <div id="full-result"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Configuration
        const SUPABASE_URL = 'https://fwytawawmtenhbnwhunc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ3eXRhd2F3bXRlbmhibndodW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzODA3MjcsImV4cCI6MjA3Nzk1NjcyN30.oJSo5rG7U4HcA0L5lAPechmyKWLLcB0ce0nNmSxnqhA';

        // Initialize Supabase client
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Supabase client initialized');

        // Test functions
        window.testEnvConfig = function() {
            const result = document.getElementById('config-result');
            result.innerHTML = `<div class="result">
SUPABASE_URL: ${SUPABASE_URL}
SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY.substring(0, 30)}...
<span class="status success">✓ Configured</span>
            </div>`;
        };

        window.testSupabaseConnection = async function() {
            const result = document.getElementById('connection-result');
            result.innerHTML = '<div class="result">Testing connection...</div>';

            try {
                const { data, error } = await supabase.from('transformations').select('count').limit(1);

                if (error && error.code === 'PGRST116') {
                    // Table doesn't exist but connection works
                    result.innerHTML = `<div class="result success">
Connection: <span class="status success">✓ Success</span>
Note: Database tables not yet initialized (this is okay for anonymous usage)
                    </div>`;
                } else if (error) {
                    result.innerHTML = `<div class="result error">
Connection: <span class="status error">✗ Failed</span>
Error: ${error.message}
                    </div>`;
                } else {
                    result.innerHTML = `<div class="result success">
Connection: <span class="status success">✓ Success</span>
Database: Active
Transformations count: ${data?.[0]?.count || 0}
                    </div>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="result error">
Connection: <span class="status error">✗ Failed</span>
Error: ${err.message}
                </div>`;
            }
        };

        window.testEdgeFunctions = async function() {
            const result = document.getElementById('edge-result');
            result.innerHTML = '<div class="result">Testing edge functions...</div>';

            try {
                // Test transform-image function
                const { data, error } = await supabase.functions.invoke('transform-image', {
                    body: {
                        identityPhotoUrl: 'https://example.com/test.jpg',
                        lookingType: 'better_looking',
                        visualStyle: 'realistic'
                    }
                });

                // We expect an error here because the URL is invalid
                // But if we get an error from FAL API, it means the edge function is working
                if (error?.message?.includes('FAL API') || data?.error?.includes('Failed to load the image')) {
                    result.innerHTML = `<div class="result success">
Edge Function: <span class="status success">✓ Accessible</span>
Status: Edge function is responding correctly
Note: Got expected error for invalid image URL (this confirms it's working)
                    </div>`;
                } else if (error) {
                    result.innerHTML = `<div class="result error">
Edge Function: <span class="status error">✗ Error</span>
Error: ${error.message || JSON.stringify(error)}
                    </div>`;
                } else {
                    result.innerHTML = `<div class="result success">
Edge Function: <span class="status success">✓ Success</span>
Response: ${JSON.stringify(data, null, 2)}
                    </div>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="result error">
Edge Function: <span class="status error">✗ Failed</span>
Error: ${err.message}
                </div>`;
            }
        };

        window.testStorageUpload = async function() {
            const result = document.getElementById('storage-result');
            const fileInput = document.getElementById('testImage');
            const file = fileInput.files[0];

            if (!file) {
                result.innerHTML = '<div class="result error">Please select an image file first</div>';
                return;
            }

            result.innerHTML = '<div class="result">Uploading...</div>';

            try {
                const fileName = `anonymous/${crypto.randomUUID()}.${file.name.split('.').pop()}`;

                const { data, error } = await supabase.storage
                    .from('identity-photos')
                    .upload(fileName, file);

                if (error) {
                    result.innerHTML = `<div class="result error">
Storage Upload: <span class="status error">✗ Failed</span>
Error: ${error.message}
                    </div>`;
                } else {
                    const { data: { publicUrl } } = supabase.storage
                        .from('identity-photos')
                        .getPublicUrl(fileName);

                    result.innerHTML = `<div class="result success">
Storage Upload: <span class="status success">✓ Success</span>
File: ${fileName}
Public URL: ${publicUrl}
                    </div>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="result error">
Storage Upload: <span class="status error">✗ Failed</span>
Error: ${err.message}
                </div>`;
            }
        };

        window.testFullIntegration = async function() {
            const result = document.getElementById('full-result');
            const fileInput = document.getElementById('fullTestImage');
            const file = fileInput.files[0];

            if (!file) {
                result.innerHTML = '<div class="result error">Please select an image file first</div>';
                return;
            }

            result.innerHTML = '<div class="result">Running full integration test...</div>';

            try {
                // Step 1: Upload image
                result.innerHTML = '<div class="result">Step 1/2: Uploading image...</div>';
                const fileName = `anonymous/${crypto.randomUUID()}.${file.name.split('.').pop()}`;

                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('identity-photos')
                    .upload(fileName, file);

                if (uploadError) throw new Error(`Upload failed: ${uploadError.message}`);

                const { data: { publicUrl } } = supabase.storage
                    .from('identity-photos')
                    .getPublicUrl(fileName);

                // Step 2: Transform image
                result.innerHTML = '<div class="result">Step 2/2: Transforming image (this may take 10-30 seconds)...</div>';

                const { data: transformData, error: transformError } = await supabase.functions.invoke('transform-image', {
                    body: {
                        identityPhotoUrl: publicUrl,
                        lookingType: 'better_looking',
                        visualStyle: 'realistic'
                    }
                });

                if (transformError) throw new Error(`Transform failed: ${transformError.message}`);

                if (transformData?.success) {
                    result.innerHTML = `<div class="result success">
Full Integration: <span class="status success">✓ Success</span>

Step 1 - Upload: ✓ Complete
  Original URL: ${publicUrl}

Step 2 - Transform: ✓ Complete
  Transformed URL: ${transformData.imageUrl}
  Transformation ID: ${transformData.transformationId}

<img src="${transformData.imageUrl}" style="max-width: 100%; margin-top: 10px; border-radius: 8px;" />
                    </div>`;
                } else {
                    throw new Error(`Transform error: ${transformData?.error || 'Unknown error'}`);
                }
            } catch (err) {
                result.innerHTML = `<div class="result error">
Full Integration: <span class="status error">✗ Failed</span>
Error: ${err.message}
                </div>`;
            }
        };
    </script>
</body>
</html>
